<!DOCTYPE html>
<html lang="en">
<head>

    <title>Main Screen</title>
    <link rel="stylesheet" href="./styles/index.css">

              </tr>
              <tr>

                <td class="card"><img src="./Assets/Back of a card.png" width="100" height="150" alt="Card 7"></td>
                <td class="card"><img src="./Assets/Back of a card.png" width="100" height="150" alt="Card 8"></td>

                <td class="card"><img src="./Assets/Back of a card.png" width="100" height="150" alt="Card 15"></td>
                <td class="card"><img src="./Assets/Back of a card.png" width="100" height="150" alt="Card 16"></td>

</html>
